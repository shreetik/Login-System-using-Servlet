<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\indexStyle2.css">
    <title>New User</title>
</head>
<body>
    <form action="UserRegistration" method="post" name="f1">
 <div class="main">
     <div class="box">
         <div class="user-name">
            <h3>New User</h3>
         </div>
         <div class="form">
             <div class="outer">
             <label for="User Id"><h4>User Id</h4></label>
             <div class="txtbox"><input type="text" name="txtuserid" id="txt"></div>
            </div>

            <div class="outer">
                <label for="User Id"><h4>Password</h4></label>
                <div class="txtbox"><input type="password" name="txtpass" id="txt"></div>
               </div>

               <div class="outer">
                <label for="User Id"><h4>Name</h4></label>
                <div class="txtbox"><input type="text" name="txtname" id="txt"></div>
               </div>

               <div class="outer">
                <label for="User Id"><h4>Address</h4></label>
                <div class="txtbox"><input type="text" name="txtadd" id="txt"></div>
               </div>

               <div class="outer">
                <label for="User Id"><h4>Phone</h4></label>
                <div class="txtbox"><input type="text" name="txtnum" id="txt"></div>
               </div>

               <div class="outer">
                <label for="User Id"><h4>E-mail</h4></label>
                <div class="txtbox"><input type="text" name="txtemail" id="txt"></div>
               </div>

               <div class="outer">
                <label for="User Id"><h4>Gender</h4></label>
                <div class="txtbox"><input type="text" name="txtgender" id="txt"></div>
               </div>

               <div class="outer">
                <label for="User Id"><h4>D.O.B</h4></label>
                <div class="txtbox"><input type="date" name="txtdob" id="txt"></div>
               </div>

               <div class="outer">
                <label for="User Id"><h4>Photo</h4></label>
                <div class="txtbox"><input type="file" name="txtpic" id="txt"></div>
               </div>


               <div class="btn-outer">
                   <div class="btn1">
                    <input type="submit" value="Submit" name="btnlog" id="btn">
                    <input type="reset" value="Reset" name="btnlog" id="btn">
                   </div>
                  
               </div>
         </div>
     </div>

 </div>
</form>
</body>
</html>
