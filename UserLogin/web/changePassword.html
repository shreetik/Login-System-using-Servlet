<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\changepass.css">
    <title>Change Password</title>
</head>
<body>
    <form action="Changepassword" method="post" name="f1">
 <div class="main">
     <div class="box">
         <div class="user-name">
            <h3>Change Password</h3>
         </div>
         <div class="form">
             <div class="outer">
             <label for="User Id"><h4>Current Password</h4></label>
             <div class="txtbox"><input type="text" name="cpass" id="txt"></div>
            </div>

            <div class="outer">
                <label for="User Id"><h4>New Password</h4></label>
                <div class="txtbox"><input type="text" name="newpass" id="txt"></div>
               </div>

               <div class="outer">
                <label for="User Id"><h4>Confirm Password</h4></label>
                <div class="txtbox"><input type="password" name="conpass" id="txt"></div>
               </div>

               <div class="btn-outer">
                   <div class="btn1">
                    <input type="submit" value="Submit" name="btnlog" id="btn">
                    <!-- <input type="reset" value="Reset" name="btnlog" id="btn"> -->
                   </div>
               </div>
         </div>
     </div>

 </div>
</form>
</body>
</html>
