<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\indexStyle.css">
    <title>User Login</title>
</head>
<body>
    <form action="WelcomeUser" method="post" name="f1">
 <div class="main">
     <div class="box">
         <div class="user-name">
            <h3>User Login</h3>
         </div>
         <div class="form">
             <div class="outer">
             <label for="User Id"><h4>User Id</h4></label>
             <div class="txtbox"><input type="text" name="txtuser" id="txt"></div>
            </div>

            <div class="outer">
                <label><h4>Password</h4></label>
                <div class="txtbox"><input type="password" name="txtpass" id="txt"></div>
               </div>
               <div class="btn-outer">
                   <div class="btn1">
                    <input type="submit" value="Login" name="btnlog" id="btn">
                    <input type="reset" value="Reset" name="btnlog" id="btn">
                   </div>
                   <div class="btn1">
                       <a href="forgetPassword.html"> <input type="button" value="Forget Password" name="btnlog" id="btn"></a>
                        <a href="newUser.html"><input type="button" value="New User" name="btnlog" id="btn"></a>
                       
                   </div>
               </div>
         </div>
     </div>

 </div>
</form>
</body>
</html>
